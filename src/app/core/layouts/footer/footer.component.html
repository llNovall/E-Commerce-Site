<footer class="" [ngClass]="{'fixed bottom-0 start-0 end-0' : isPositionFixed}">
    <div class="flex flex-col md:flex-row md:justify-center border-t-c1 border-t-2 bg-c3 py-3">
        <div class="text-center md:flex md:mx-auto">
            <h1 class="md:self-center uppercase text-3xl md:text-xl text-c4 font-bold">Stellar Coffee</h1>
        </div>

        <div class="mt-2 flex justify-center flex-col md:mx-auto">
            <h2 class="text-2xl text-center text-c1 md:text-start px-3">Links</h2>
            <div class="flex flex-col md:flex-row bg-c3 text-c4">
                <a [routerLink]="'/about-us'"
                    class="self-center transition-all duration-500 ease-in-out py-1 px-3 hover:bg-c2">About Us</a>
                <a [routerLink]="'/'"
                    class="self-center transition-all duration-500 ease-in-out py-1 px-3 hover:bg-c2">Location</a>
                <a [routerLink]="'/'"
                    class="self-center transition-all duration-500 ease-in-out py-1 px-3 hover:bg-c2">Shop</a>
            </div>
        </div>

        <div class="mt-2 md:mx-auto">
            <h2 class="text-2xl text-center text-c1 ">Contacts</h2>
            <div>
                <div class="flex justify-center text-c4">
                    <p class="flex">
                        <span class="self-center material-symbols-outlined me-2 text-c1">mail</span> 
                        hello@stellar-coffee.com
                    </p>
                </div>
                <div class="flex justify-center text-c4 mt-2">
                    <p class="flex">
                        <span class="self-center material-symbols-outlined me-2 text-c1">phone_iphone</span> 
                        +123 456 789 
                    </p>
                </div>
                <div class="flex justify-center text-c4 mt-2">
                    <p class="flex">
                        <span class="self-center material-symbols-outlined me-2 text-c1">location_on</span> 
                        Street Name - Nr, 
                        City, Postal Code

                    </p>
                </div>
            </div>
           
        </div>
    </div>

    <div class="bg-c2 border-t-2 border-t-c1 text-center">
        <p class="text-c4">&#169; {{copyrightDate | date: "yyyy"}} Stellar Coffee. All rights reserved.</p>
    </div>
</footer>
