<ng-container *ngIf="showPage">

    <div class="transition-all ease-in-out duration-1000 absolute flex flex-col justify-center left-0 right-0 top-0 h-screen bg-opacity-60 hover:bg-opacity-80 bg-gray-950 z-20">

        <p class="text-c4 text-4xl text-center">Stellar Coffee</p>
        <div class="bg-opacity-100 w-96 mx-auto text-c4 text-center border-2 border-c3">
    
            <div class="h-2 bg-c3 border-c1">
                <div class="flex justify-end relative">
                    <button class="absolute right-2  top-2" (click) = 'onClickClose()'>
                        <span class="text-c4 text-2xl font-bold material-symbols-outlined">
                            disabled_by_default
                        </span>
                    </button>
                </div>
            </div>
            
            <ng-container *ngIf="currentState == 'login'">
                <account-layouts-login (authStateEmit) = "changeAccountState($event)"></account-layouts-login>
            </ng-container>
    
            <ng-container *ngIf="currentState == 'passwordReset'">
                <account-layouts-reset-password (authStateEmit) = "changeAccountState($event)"></account-layouts-reset-password>
            </ng-container>
    
            <ng-container *ngIf="currentState == 'signup'">
                <account-layout-sign-up (authStateEmit) = "changeAccountState($event)"></account-layout-sign-up>
            </ng-container>
    
        </div>
    
    
    </div>

</ng-container>
