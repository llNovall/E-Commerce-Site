<div class="bg-slate-50 pt-6">

    <div class="container mx-auto">
        <h3 class="text-center text-6xl font-semibold text-c1">Shop</h3>

            rich
            and
            velvety lattes to invigorating cold brews. </p>

        <div class="md:min-h-screen py-4">
            <div id="filterOptions" class="flex- flex-row mb-4">

                <div class="mt-2 flex flex-row justify-between">
                    <div class="flex flex-row">
                        <p class="text-c1 font-semibold text-xl">Filter By</p>

                        <div class="flex flex-row divide-x divide-c1">
                            <div class=" space-x-4 px-4 flex flex-row">
                                <label for="checkbox1" class="text-c1 font-semibold self-center">Checkbox1</label>
                                <input id="checkbox1" name="checkbox1" type="checkbox" class="self-center">
                            </div>

                            <div class=" space-x-4 px-4 flex flex-row">
                                <label for="checkbox1" class="text-c1 font-semibold self-center">Checkbox1</label>
                                <input id="checkbox1" name="checkbox1" type="checkbox">
                            </div>

                            <div class=" space-x-4 px-4 flex flex-row">
                                <label for="checkbox1" class="text-c1 font-semibold self-center">Checkbox1</label>
                                <input id="checkbox1" name="checkbox1" type="checkbox">
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="space-x-2 ">
                            <label for="sort" class="text-c1 font-semibold text-xl">Sort By</label>
                            <select id="sort" name="sort" class="font-semibold border border-c1">
                                <option value="lprice" class="text-c1 font-semibold">Lowest Price</option>
                                <option value="hprice" class=" text-c1 font-semibold ">Highest Price</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>

            <div class="flex flex-row justify-between border-orange-950 border-b">
                <p class="text-c1 font-semibold text-xl ">Products (20)</p>


            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4">
                <shop-layouts-product class="mt-4 md:mt-0"></shop-layouts-product>
                <ng-container *ngFor="let item of [3,3,3,3,2,2,2,2,4,1,3,3,3,3,2,2,2,2,4]">
                    <shop-layouts-product class="mt-4 md:mt-0"></shop-layouts-product>
                </ng-container>
            </div>

            <div id="pagination" class="flex flex-row justify-center space-x-2 mt-6">

                <button

                <button

                <button

                <button
                    class="transition-all ease-in-out duration-500 border-2 border-c2 bg-c1 text-c4 w-10 h-10 hover:bg-c2">6</button>
                <button
                    class="transition-all ease-in-out duration-500 border-2 border-c2 bg-c1 text-c4 w-10 h-10 hover:bg-c2">7</button>
