<div class="mt-4 mx-10 text-c1 font-semibold">
    <div class="flex flex-row   space-x-5">
        <a routerLink="/" class="hover:underline">Home</a>
        <span>/</span>
        <a [routerLink]="['/shop', product.productType]" class="hover:underline">{{product.productType}}</a>
        <span>/</span>
        <span>{{product.productName}}</span>
    </div>

    <div class="flex flex-col md:flex-row mt-5 md:mt-8 items-center">
        <div class="md:w-7/12 flex justify-center">
            <img src="{{product.productImgUrl}}" class="h-96 border border-c1 shadow-lg shadow-c3">
        </div>

        <div class="md:w-3/12 my-4 md:my-0">
            <h3 class="text-2xl">{{product.productName}}</h3>
            <hr class="border w-1/2">
            <p class="text-sm my-2">{{product.productDescription}}</p>
            <hr class="border w-1/2">
            <p class="text-xl my-2">${{product.price}}</p>
            <button
                class="transition-all duration-700 ease-in-out rounded flex justify-center py-2 w-full hover:bg-c3 bg-c1 text-c4 font-normal" (click)="addToCart()"><span
                    class="self-center me-2 material-symbols-outlined text-c4">
                    shopping_cart
                </span> Add to cart</button>
        </div>
    </div>
</div>
